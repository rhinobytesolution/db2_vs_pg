x-app: &app
  build: .
  volumes:
    - ./log/erlang-history:/log/erlang-history
    - ./log/shell-history:/log/shell-history
  environment:
    ERL_AFLAGS: -kernel shell_history enabled -kernel shell_history_path '"/log/erlang-history"'
    HISTSIZE: 10000
    HISTFILE: /log/shell_history

services:
  gen_game:
    <<: *app
    command: /bin/sh -c "mix deps.get && mix setup && elixir --sname gen_game --cookie g3ng4m3 -S mix phx.server --no-halt"
    container_name: gen_game
    working_dir: /app
    volumes:
      - .:/app
      - ./native/db2wrapper/db2dsdriver.cfg:/opt/ibm/cli/cfg/db2dsdriver.cfg
      - ./native/db2wrapper/odbcinst.ini:/etc/odbcinst.ini
      - ./native/db2wrapper/odbc.ini:/etc/odbc.ini
    environment:
      DATABASE_URL: ecto://postgres:postgres@postgres:5432/gen_game_dev
      PG_HOSTNAME: postgres
      PG_PORT: 5432
      PG_USERNAME: postgres
      PG_PASSWORD: postgres
      PG_DATABASE: gen_game_dev
      DB2_CONNECTION_STRING: Driver={IBM DB2 ODBC DRIVER};Database=db2vspg;Uid=db2inst1;Pwd=password;Protocol=SOCKETS;Hostname=db2;Port=50000
      LD_LIBRARY_PATH: /opt/ibm/cli/lib64
      IBM_DB_HOME: /opt/ibm/cli
    ports:
      - 4000:4000

  postgres:
    image: postgres:16-alpine
    healthcheck:
      test: "pg_isready -U postgres"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      PSQL_HISTFILE: /root/log/.psql_history
      POSTGRES_PASSWORD: postgres
    ports:
      - 5433:5432

  db2:
    image: icr.io/db2_community/db2
    container_name: db2
    privileged: true
    environment:
      - LICENSE=accept
      - DB2INSTANCE=db2inst1
      - DB2INST1_PASSWORD=password
      - DBNAME=db2vspg
    volumes:
      - db2:/database
    ports:
      - 50000:50000

volumes:
  postgres:
  db2:
